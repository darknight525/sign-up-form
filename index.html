<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Card Form with Illustration</title>
  <style>
    /* -------- Container & Card Styles -------- */
    body {
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-wrapper {
      display: flex;
      max-width: 760px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(80,80,180,0.15);
      border-radius: 24px;
      overflow: hidden;
      background: #fff;
      transition: box-shadow 0.36s cubic-bezier(0.4, 0.2, 0.6, 1);
    }

    .card-wrapper:hover {
      box-shadow: 0 20px 60px rgba(80,80,180,0.23);
    }

    .card-left {
      background: linear-gradient(135deg, #6e8efb 70%, #a777e3);
      min-width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---- Animated SVG Illustration ---- */
    .animated-svg {
      width: 150px;
      height: 150px;
    }
    .circle-animate {
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      90% { transform: translateY(-18px); }
      100% { transform: translateY(-20px); }
    }

    .card-form {
      flex: 1;
      padding: 38px 32px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .card-form h2 {
      text-align: center;
      color: #67568c;
      font-weight: bold;
      margin-bottom: 12px;
    }

    /* ---- Form Styles ---- */
    .form-group {
      position: relative;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 13px 12px;
      font-size: 16px;
      border-radius: 8px;
      background: #f7f8fd;
      border: 2px solid #e4e2ee;
      transition: border-color 0.24s, box-shadow 0.27s;
      color: #2d2f44;
      outline: none;
    }

    .form-group input:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 8px #a777e3;
    }

    .form-group label {
      position: absolute;
      left: 14px;
      top: 16px;
      color: #8c85a7;
      font-size: 16px;
      pointer-events: none;
      background: transparent;
      transition: top 0.28s, font-size 0.28s, color 0.28s;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -9px;
      font-size: 13px;
      color: #6e8efb;
      background: #fff;
      border-radius: 4px;
      padding: 0 3px;
    }

    /* Password toggle and strength bar */
    .toggle-password {
      position: absolute;
      right: 16px;
      top: 14px;
      font-size: 20px;
      cursor: pointer;
      color: #7e7ea7;
      user-select: none;
    }
    .strength-bar {
      width: 100%;
      height: 7px;
      margin-top: 8px;
      background: #e6e6e6;
      border-radius: 7px;
      overflow: hidden;
    }
    .strength-indicator {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#f76a6a,#ffe47a,#69f0ae);
      transition: width 0.3s;
    }

    .error {
      color: #e74c3c;
      font-size: 12px;
      min-height: 13px;
      display: block;
      margin-top: 2px;
    }

    .glow-btn {
      background: linear-gradient(90deg, #6e8efb, #a777e3);
      color: #fff;
      padding: 14px 0;
      font-size: 17px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(80,80,180,0.13);
      cursor: pointer;
      transition: box-shadow 0.22s, transform 0.15s;
    }

    .glow-btn:hover {
      box-shadow: 0 0 30px #a777e3, 0 0 10px #6e8efb;
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .card-wrapper {
        flex-direction: column;
        max-width: 95vw;
      }
      .card-left {
        min-width: unset;
        justify-content: center;
        padding: 25px 0;
      }
    }
    @media (max-width:520px) {
      .card-form {padding:20px 7px;}
      .card-wrapper {border-radius:12px;}
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card-left">
      <!-- Example animated SVG illustration -->
      <svg class="animated-svg" viewBox="0 0 120 120">
        <circle class="circle-animate" cx="60" cy="60" r="48" fill="#fff" stroke="#a777e3" stroke-width="8"/>
        <circle cx="60" cy="60" r="30" fill="#a777e3" opacity="0.15">
          <animate attributeName="opacity" values="0.07;0.22;0.07" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="60" r="12" fill="#6e8efb"/>
      </svg>
    </div>
    <form id="registerForm" class="card-form" autocomplete="off">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="text" id="fullname" required placeholder=" " />
        <label for="fullname">Full Name</label>
        <span class="error"></span>
      </div>
      <div class="form-group">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email</label>
        <span class="error"></span>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" required placeholder=" " pattern="(\+?\d{1,3})?\s?\d{7,14}" />
        <label for="phone">Phone</label>
        <span class="error"></span>
      </div>
      <div class="form-group password-group">
        <input type="password" id="password" required placeholder=" " />
        <label for="password">Password</label>
        <span class="toggle-password" tabindex="0">&#128065;</span>
        <div class="strength-bar">
          <div class="strength-indicator"></div>
        </div>
        <span class="error"></span>
      </div>
      <div class="form-group">
        <input type="password" id="confirm-password" required placeholder=" " />
        <label for="confirm-password">Confirm Password</label>
        <span class="error"></span>
      </div>
      <button type="submit" class="glow-btn">Register</button>
    </form>
  </div>
  <script>
    // Password toggle
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const togglePassword = document.querySelector('.toggle-password');
    const strengthBar = document.querySelector('.strength-indicator');
    const form = document.getElementById('registerForm');

    togglePassword.addEventListener('click', () => {
      password.type = password.type === "password" ? "text" : "password";
      togglePassword.textContent = password.type === "password" ? '\u{1F441}' : '\u{1F576}';
    });

    togglePassword.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') togglePassword.click();
    });

    // Password Strength Meter
    password.addEventListener('input', () => {
      const val = password.value;
      let strength = 0;
      if (val.length >= 8) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[^A-Za-z0-9]/.test(val)) strength++;
      if (strength === 0) {
        strengthBar.style.width = '0%';
        strengthBar.style.background = '#f76a6a';
      } else if (strength === 1) {
        strengthBar.style.width = '25%';
        strengthBar.style.background = '#f76a6a';
      } else if (strength === 2) {
        strengthBar.style.width = '50%';
        strengthBar.style.background = '#ffe47a';
      } else if (strength === 3) {
        strengthBar.style.width = '75%';
        strengthBar.style.background = '#69f0ae';
      } else {
        strengthBar.style.width = '100%';
        strengthBar.style.background = 'linear-gradient(90deg, #69f0ae, #8f94fb)';
      }
    });

    // Form validation
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;
      form.querySelectorAll('.error').forEach(el => el.textContent = '');

      const fields = [
        {id: 'fullname', message: 'Full name required'},
        {id: 'email', message: 'Valid email required'},
        {id: 'phone', message: 'Phone required'},
        {id: 'password', message: 'Password required'},
        {id: 'confirm-password', message: 'Confirm your password'}
      ];

      fields.forEach(fld => {
        const inp = document.getElementById(fld.id);
        if (!inp.value.trim()) {
          valid = false;
          inp.parentElement.querySelector('.error').textContent = fld.message;
        }
      });

      // Email format
      const email = document.getElementById('email');
      if (email.value && !/^[\w-\.]+@([\w-]+\.)+[\w-]{2,}$/.test(email.value)) {
        valid = false;
        email.parentElement.querySelector('.error').textContent = "Enter a valid email";
      }

      // Passwords match
      if (password.value !== confirmPassword.value) {
        valid = false;
        confirmPassword.parentElement.querySelector('.error').textContent = "Passwords do not match";
      }

      // Require strong password
      if (strengthBar.style.width !== '100%') {
        valid = false;
        password.parentElement.querySelector('.error').textContent = "Strong password required";
      }

      if (valid) {
        form.querySelectorAll('.error').forEach(e => e.textContent = "");
        alert('Registered successfully!');
        form.reset();
        strengthBar.style.width = '0%';
      }
    });
  </script>
</body>
</html>
